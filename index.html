<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator | Professional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-container">
        <div class="form-side">
            <div class="form-header">
                <h1>Mortgage Calculator</h1>
                <button type="button" class="clear-all">Clear All</button>
            </div>

            <form id="mortgage-form">
                <div class="input-box full-width">
                    <label>Mortgage Amount</label>
                    <div class="field-wrapper">
                        <span class="symbol">Â£</span>
                        <input type="number" id="amount" placeholder="300,000">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-box">
                        <label>Mortgage Term</label>
                        <div class="field-wrapper reverse">
                            <span class="symbol">years</span>
                            <input type="number" id="term" placeholder="25">
                        </div>
                    </div>

                    <div class="input-box">
                        <label>Interest Rate</label>
                        <div class="field-wrapper reverse">
                            <span class="symbol">%</span>
                            <input type="number" step="0.01" id="rate" placeholder="5.25">
                        </div>
                    </div>
                </div>

                <div class="input-box">
                    <label>Mortgage Type</label>
                    <div class="radio-options">
                        <label class="radio-card active">
                            <input type="radio" name="m-type" value="repayment" checked>
                            <span class="custom-radio"></span>
                            Repayment
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="m-type" value="interest-only">
                            <span class="custom-radio"></span>
                            Interest Only
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.75 3H5.25C4.00736 3 3 4.00736 3 5.25V18.75C3 19.9926 4.00736 21 5.25 21H18.75C19.9926 21 21 19.9926 21 18.75V5.25C21 4.00736 19.9926 3 18.75 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 7.5H16.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 12H16.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7.5 16.5H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Calculate Repayments
                </button>
            </form>
        </div>

        <div class="result-side">
            <div class="empty-state">
                <div class="illustration">
                    <img src="https://raw.githubusercontent.com/tusharshahi/mortgage-repayment-calculator-main/main/assets/images/illustration-empty.svg" alt="calc">
                </div>
                <h2>Results shown here</h2>
                <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
            </div>
        </div>
    </div>

</body>
</html>
